
<div fxLayout="column">
    <div>
        <h1>Buscador de Héroes</h1>
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        <mat-form-field appearance="fill">
            <mat-label>Buscar</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Buscar"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="opcionSeleccionada( $event )">
                <ng-container *ngIf="heroes.length > 0; else divNoOption">
                    <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                        {{ heroe.superhero }}
                    </mat-option>
                </ng-container>

                <ng-template #divNoOption>
                    <mat-option *ngIf="termino.trim().length > 0" value="">
                        {{ 'No se encontro nada con el término ' + termino }}
                    </mat-option>
                </ng-template>
                
            </mat-autocomplete>
          </mat-form-field>
    </div>

    <div>
        <pre>{{ heroeSeleccionado | json }}</pre>
    </div>

    <div *ngIf="heroeSeleccionado">
        <app-heroe-tarjeta [heroe]="heroeSeleccionado"></app-heroe-tarjeta>
    </div>

</div>
